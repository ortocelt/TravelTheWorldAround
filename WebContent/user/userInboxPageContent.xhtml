<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition>
	<h:form>
		<h:commandLink value="Return to User Main page"
			action="#{indexBean.userMainPage}" />
	</h:form>
	<h:form>
		<h:dataTable value="#{userBean.userMessages}" var="message">
			<h:column>
				<f:facet name="header">From</f:facet>
				<h:outputText
					value="#{userBean.userNameAndSurnameByID(message.sender)}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Date</f:facet>
				<h:outputText value="#{message.date}" />
			</h:column>
			<h:column>
				<f:facet name="header">Status</f:facet>
				<h:commandLink value="#{userBean.messageStatus(message.mread)}"
					action="#{userBean.openUserMessage(message.id)}" />
			</h:column>
		</h:dataTable>
	</h:form>

</ui:composition>
</html>
