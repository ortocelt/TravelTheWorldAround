<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition>
	<h:form>
		<h:commandLink value="Return to User Main page"
			action="#{indexBean.userMainPage}" />
</h:form>
		<h:outputText>Current travels</h:outputText>
		<h:dataTable value="#{travelsBean.userTravels}" var="travel">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:form>
				<h:commandLink value="#{travel.id}" action="#{travelsBean.editTravel(travel.id)}">
				</h:commandLink>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">Title</f:facet>
		#{travel.title}
		</h:column>
			<h:column>
				<f:facet name="header">Active</f:facet>
		#{travel.active }
		</h:column>
		</h:dataTable>

	
</ui:composition>
</html>
