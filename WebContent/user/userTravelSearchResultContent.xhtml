<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition>

	<h:form>
		<h:dataTable value="#{userBean.userTravelsSearchResult}" var="travels">
			<h:column>
				<f:facet name="header"> ID</f:facet>
				<h:commandLink value="#{travels.id}"
					action="#{travelsBean.openTravelPage(travels.id)}">
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header"> Travel</f:facet>
					#{travels.title}
				</h:column>
			<h:column>
				<f:facet name="header"> Location</f:facet>
					#{travels.location}
				</h:column>
			<h:column>
				<f:facet name="header"> Author</f:facet>
				<h:outputText
					value="#{userBean.userNameAndSurnameByID(travels.author)}" />
			</h:column>
		</h:dataTable>
	</h:form>

	<h:panelGroup layout="block" rendered="#{!userBean.hasResult}">
		<h3>No results</h3>
	</h:panelGroup>

</ui:composition>
</html>
