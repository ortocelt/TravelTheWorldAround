<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition>
	Title: <h:outputText value="#{travelsBean.openTravel.title}" /><br />
	Author: <h:outputText value="#{travelsBean.userIdentification()}" /><br />
	Text: <h:inputTextarea value="#{travelsBean.openTravel.text}"
		readonly="true" /><br />
	Photos:
	<h:dataTable value="#{travelsBean.allTravelPhotos}" binding="#{table}" var="row"> 
		<h:column>
		
	  <h:graphicImage url="#{travelsBean.allTravelPhotos[table.rowIndex]}" width="200" height="200"/> 
		</h:column>
	</h:dataTable><br />
	<>
	
	Rating: <h:outputText value="Placeholder" /><br />
	Comments:<h:inputTextarea readonly="true" value="Pplaceholder"/><br />
</ui:composition>
</html>
